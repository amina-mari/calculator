<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <input id="inputNumber" data-operation="" type="text" placeholder="Enter the numbers">
    <button id="buttonAdd">+</button>
    <button id="buttonSubtract">-</button>
    <button id="buttonDivide">/</button>
    <button id="buttonMultiply">*</button>
    <div>
        <button id="buttonEqual">=</button>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
