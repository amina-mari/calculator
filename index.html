<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header> 
        <h1 class="title">Calculator</h1>
    </header>
    <section class="calculator">
        <div id="display"></div>
        <div>
            <button class="button-number">1</button>
            <button class="button-number">2</button>
            <button class="button-number">3</button>
            <button class="button-operation" id="buttonAdd">+</button>
        </div>
        <div>
            <button class="button-number">4</button>
            <button class="button-number">5</button>
            <button class="button-number">6</button>
            <button class="button-operation" id="buttonSubtract">-</button>
        </div>
        <div>
            <button class="button-number">7</button>
            <button class="button-number">8</button>
            <button class="button-number">9</button>
            <button class="button-operation" id="buttonDivide">/</button>
        </div>
        <div>
            <button id="buttonBackspace"><=</button>
            <button class="button-number">0</button>
            <button id='buttonDot'>.</button>
            <button class="button-operation" id="buttonMultiply">*</button>
        </div>
        <div>
            <button id="buttonClear">Clear</button>
            <button id="buttonEqual">=</button>
        </div>
    </section>
    <footer>
        <p>Made with <img src="images/icons8-heart-100.png" alt=""> by Mariana Amina</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
