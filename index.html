<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="display"></div>
    <button id="buttonAdd">+</button>
    <button id="buttonSubtract">-</button>
    <button id="buttonDivide">/</button>
    <button id="buttonMultiply">*</button>
    <div>
        <button id="buttonEqual">=</button>
        <button id='buttonDot'>.</button>
        <button id="buttonBackspace"><=</button>
    </div>
    <div>
        <button class="button-number">1</button>
        <button class="button-number">2</button>
        <button class="button-number">3</button>
        <button class="button-number">4</button>
        <button class="button-number">5</button>
        <button class="button-number">6</button>
        <button class="button-number">7</button>
        <button class="button-number">8</button>
        <button class="button-number">9</button>
        <button class="button-number">0</button>
    </div>
    <button id="buttonClear">Clear</button>
    <script src="scripts/main.js"></script>
</body>
</html>
